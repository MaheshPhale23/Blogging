<section>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-4" *ngFor="let p of posts">
        <div class="card mt-3">
          <div class="card-header">
            Post Information
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ p.postName }}</h5>
            <p class="card-text">Date: {{ p.createdAt }}</p>
            <p class="card-text">Created By: {{ p.user.firstName }} {{p.user.lastName}}</p>
            <a (click)="onDelete(p.postId)" class="btn btn-secondary">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
