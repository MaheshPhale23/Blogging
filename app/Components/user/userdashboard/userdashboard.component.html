<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="logout-btn-container">
          <a href="" (click)="logout()">
            <button type="button" class="btn btn-danger mr-2 mt-2">Logout</button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mt-3">
          <div class="card-header">
            Create your post
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmitPost()">
              <div class="form-group mb-3">
                <label for="postName">Post Name</label>
                <input type="text" [(ngModel)]="postData.postName" class="form-control" name="postName">
              </div>
              <div class="form-group mb-4">
                <label for="postDate">Post Creation Date</label>
                <input type="date" [(ngModel)]="postData.createdAt" class="form-control" name="postDate">
              </div>
              <button type="submit" class="btn btn-success">Create Post</button>
            </form>
          </div>
          <div class="card-footer">
            <a [routerLink]="'/mypost/'+userId">
              <button type="button" class="btn btn-info btn-block">View My Posts</button>
            </a>
            <a routerLink="/allPosts">
              <button type="button" class="btn btn-secondary btn-block mx-3">View Other Users' Posts</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
