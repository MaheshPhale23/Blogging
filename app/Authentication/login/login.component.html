<section>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-lg-8 mt-5">
        <h3>LOGIN</h3>
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="onLogin()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" [(ngModel)]="userdata.username" name="username" class="form-control" id="username" placeholder="Username must be unique">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" [(ngModel)]="userdata.password" name="password" class="form-control" id="password" placeholder="Password must be 8-10 characters">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="mt-3">
              <p>Don't have an account? <a routerLink="/register">Register</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
